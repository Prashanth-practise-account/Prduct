<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 	
<head>
<meta charset="UTF-8">
<title>Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
<nav>
<a href="#">E-Commerce</a>
<button type="button"><span></span></button>
<div>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="/all">Products</a></li>
	</ul>
</div>
</nav>
<div class="container">
			<h2>Edit the Product</h2>
			<form th:action="@{/save}" method="post" th:object="${data}">
			<div>
			<input type="hidden" th:field="*{id}">
				<label for="name" >Product Name</label>
				<input type="text" id="name" name="name" th:field="*{name}" required >
			</div>
			<div>
				<label for="description" >Description</label>
				<input type="text" id="description" name="description" th:field="*{description}" required>
			</div>
			<div>
				<label for="price" >Price</label>
				<input type="number" id="price" name="price" th:field="*{price}" required >
			</div>
			<div>
				<label for="quantity" >Quantity</label>
				<input type="number" id="quantity" name="quantity" th:field="*{quantity}" required>
			</div>
			<button type="submit">Edit</button>
			</form>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</div>
</body>
</html>
