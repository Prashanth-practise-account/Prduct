<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    h2 {
      margin-top: 30px;
      text-align: center;
      color: #343a40;
    }

    .add-product-btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
    }

    .table-container {
      max-width: 90%;
      margin: auto;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .action-buttons a {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">E-Commerce</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/all">Products</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Product Table -->
<div class="container table-container">
  <h2>Product List</h2>
  <a href="/" class="btn btn-primary add-product-btn">+ Add Product</a>
  
  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}">Sample Name</td>
        <td th:text="${product.description}">Sample Description</td>
        <td th:text="${product.price}">0.00</td>
        <td th:text="${product.quantity}">0</td>
        <td class="action-buttons">
          <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning btn-sm">Edit</a>
          <a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
