<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    nav {
      background-color: #343a40;
      padding: 1rem;
    }

    nav a {
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin-top: 10px;
    }

    nav ul li a {
      color: #adb5bd;
      text-decoration: none;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      margin-bottom: 15px;
    }

    button[type="submit"] {
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="d-flex flex-column align-items-start">
  <a href="#">E-Commerce</a>
  <ul class="mt-2">
    <li><a href="#">Home</a></li>
    <li><a href="/all">Products</a></li>
  </ul>
</nav>

<!-- Edit Form -->
<div class="container">
  <h2>Edit the Product</h2>
  <form th:action="@{/save}" method="post" th:object="${data}">
    <input type="hidden" th:field="*{id}">
    
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" id="description" name="description" th:field="*{description}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" name="price" th:field="*{price}" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input type="number" id="quantity" name="quantity" th:field="*{quantity}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
